<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft 2025 | Insider</title>
    <link rel="icon" type="image/ico" href="./assets/img/logo/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="background-gradient_first"></div>
        <div class="background-gradient_second"></div>
        <div class="background-gradient_third"></div>
        <div class="content-wrapper">
            <div class="info-card">
                <div class="info-card__header">
                    <img src="./assets/img/logo/insider-logo.png" alt="insider company logo">
                    <h3>useinsider.com</h3>
                </div>

                <div class="info-card__body">
                    <span>Register to join our 2025 CodeCraft Team</span>
                    <img src="./assets/img/logo/optimus-logo.png" alt="optimus team logo">
                </div>
            </div>

            <form id="formLogin" method="POST" class="login-card">
                <!-- <div class="login-card__header">
                    <h3>CodeCraft 2025</h3>
                </div> -->

                <div class="login-card__body">
                    <div class="input-wrapper">
                        <label for="firstName">First Name *</label>
                        <input id="firstName" name="firstName" type="text">
                        <span class="error"></span>
                    </div>

                    <div class="input-wrapper">
                        <label for="lastName">Last Name *</label>
                        <input id="lastName" name="lastName" type="text">
                        <span class="error"></span>
                    </div>

                    <div class="input-wrapper">
                        <label for="birthDate">Birth Date *</label>
                        <input id="birthDate" name="birthDate" type="date">
                        <span class="error"></span>
                    </div>

                    <div class="input-wrapper">
                        <label for="phone">Phone *</label>
                        <input id="phone" name="phone" type="tel" placeholder="(5XX) XXX-XX-XX" maxlength="15">
                        <span class="error"></span>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email *</label>
                        <input id="email" name="email" type="text">
                        <span class="error"></span>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Password *</label>
                        <input id="password" name="password" type="password">
                        <span class="error"></span>
                    </div>

                    <div class="input-wrapper">
                        <label for="passwordRep">Password Repeat *</label>
                        <input id="passwordRep" name="passwordRep" type="password">
                        <span class="error"></span>
                    </div>

                    <button type="submit">
                        Register
                    </button>
                </div>

                <div class="login-card__footer">
                    <span>Already have an account? <a href="#">Log In</a></span>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="./assets/js/utils/formatter.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
